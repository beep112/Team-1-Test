<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Global Styles */
        :root {
            --lime-green: #82ff32;
            --dark-bg: #111111;
            --light-text: #ffffff;
            --light-gray: #cccccc;
            --dark-gray: #333333;
            --transparent-gray: rgba(17, 17, 17, 0.7);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: var(--dark-bg);
            padding: 20px 0;
            border-bottom: 2px solid var(--lime-green);
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 700;
        }
        
        .logo span {
            color: var(--lime-green);
            font-weight: 800;
        }
        
        .worm-icon {
            width: 50px;
            height: 30px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 30px;
        }
        
        nav a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--lime-green);
        }
        
        nav a.active {
            color: var(--lime-green);
        }
        
        nav a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--lime-green);
        }
        
        /* Background Effects */
        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(130, 255, 50, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(130, 255, 50, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.2;
        }
        
        .glow-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(130, 255, 50, 0.15) 0%, transparent 70%);
            filter: blur(20px);
        }
        
        .glow-1 {
            top: -200px;
            left: 20%;
        }
        
        .glow-2 {
            bottom: -200px;
            right: 10%;
        }
        
        /* Main Content Styles */
        main {
            padding: 40px 0;
            position: relative;
            min-height: calc(100vh - 200px);
        }
        
        .page-title {
            font-size: 32px;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--lime-green);
        }
        
        .content-card {
            background-color: var(--transparent-gray);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 4px solid var(--lime-green);
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Meetings Section Styles */
        .meeting-item {
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--dark-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .meeting-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .meeting-date {
            font-weight: 600;
            color: var(--lime-green);
            margin-bottom: 5px;
        }
        
        .meeting-title {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        
        .meeting-description {
            color: var(--light-gray);
            margin-bottom: 10px;
        }
        
        .slide-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--lime-green);
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(130, 255, 50, 0.4);
        }
        
        .slide-link:hover {
            background-color: #a1ff64;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(130, 255, 50, 0.6);
        }
        
        /* To-Do List Page Styles */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        
        .todo-item {
            padding: 15px 20px;
            margin-bottom: 15px;
            border-left: 3px solid var(--lime-green);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .todo-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .todo-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .todo-date {
            color: var(--lime-green);
            font-size: 14px;
        }
        
        .todo-description {
            color: var(--light-gray);
            margin-bottom: 10px;
        }
        
        .todo-resources {
            margin-top: 15px;
        }
        
        .todo-resources h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: var(--lime-green);
        }
        
        .resource-link {
            display: inline-block;
            margin-right: 15px;
            color: var(--light-text);
            text-decoration: underline;
            text-decoration-color: var(--lime-green);
            transition: color 0.3s;
        }
        
        .resource-link:hover {
            color: var(--lime-green);
        }
        
        /* Footer Styles */
        footer {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid var(--dark-gray);
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copyright {
            color: var(--light-gray);
            font-size: 14px;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            nav ul {
                gap: 15px;
            }
            
            .meeting-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .meeting-info {
                margin-bottom: 15px;
                width: 100%;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
