<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #111111;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }
    .slide-background {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #111111;
      overflow: hidden;
    }
    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at bottom right, rgba(130, 255, 50, 0.15), transparent 60%);
    }
    .accent-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 15px;
      height: 100%;
      background-color: #82ff32; /* Lime green */
      box-shadow: 0 0 20px rgba(130, 255, 50, 0.6);
    }
    .diagonal-element {
      position: absolute;
      bottom: -150px;
      right: -150px;
      width: 500px;
      height: 500px;
      background-color: #82ff32;
      transform: rotate(45deg);
      opacity: 0.2;
      box-shadow: 0 0 30px rgba(130, 255, 50, 0.4);
    }
    .header {
      position: absolute;
      top: 40px;
      left: 60px;
      color: white;
      font-size: 40px;
      font-weight: 700;
      letter-spacing: -1px;
    }
    .header-accent {
      color: #82ff32;
      font-weight: 800;
    }
    .grid-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(130, 255, 50, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(130, 255, 50, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.2;
    }
    .content-area {
      position: absolute;
      top: 120px;
      left: 60px;
      right: 60px;
      bottom: 60px;
      background-color: rgba(17, 17, 17, 0.7);
      backdrop-filter: blur(5px);
      border-radius: 8px;
      border-left: 4px solid #82ff32;
      padding: 30px;
      color: white;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      right: 30px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }
    .worm-illustration {
      position: absolute;
      top: 30px;
      right: 60px;
      width: 180px;
      height: 60px;
    }
    .dot-pattern {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background-image: radial-gradient(#82ff32 2px, transparent 2px);
      background-size: 20px 20px;
      opacity: 0.2;
    }
    .glow-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(130, 255, 50, 0.15) 0%, transparent 70%);
      filter: blur(20px);
    }
    .glow-1 {
      top: -100px;
      left: -100px;
    }
    .glow-2 {
      bottom: -150px;
      right: 20%;
    }
  </style>
</head>
<body>
  <div class="slide-background">
    <!-- Background elements -->
    <div class="grid-pattern"></div>
    <div class="gradient-overlay"></div>
    <div class="dot-pattern"></div>
    <div class="diagonal-element"></div>
    
    <!-- Glowing effects -->
    <div class="glow-circle glow-1"></div>
    <div class="glow-circle glow-2"></div>
    
    <!-- Structural elements -->
    <div class="accent-bar"></div>
    
    <!-- C. elegans stylized illustration -->
    <svg class="worm-illustration" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
      <path d="M10,30 Q30,10 50,30 Q70,50 90,30 Q110,10 130,30 Q150,50 170,30" 
            fill="none" stroke="#82ff32" stroke-width="4" stroke-linecap="round"/>
      <circle cx="15" cy="30" r="4" fill="#82ff32"/>
      <circle cx="165" cy="30" r="3" fill="#82ff32"/>
      <!-- Glow effects -->
      <filter id="glow">
        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <path d="M10,30 Q30,10 50,30 Q70,50 90,30 Q110,10 130,30 Q150,50 170,30" 
            fill="none" stroke="#82ff32" stroke-width="2" filter="url(#glow)" opacity="0.7"/>
    </svg>
    
    <!-- Content areas -->
    <div class="header">C. elegans <span class="header-accent">RESEARCH</span></div>
    <div class="content-area">
      <!-- Content goes here in Google Slides -->
    </div>
    
    <!-- Footer -->
    <div class="footer">Model Organism Studies â€¢ 2025</div>
  </div>
</body>
</html>
